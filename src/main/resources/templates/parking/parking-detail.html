<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
  layout:decorate="~{layout/layout}">

<head>
  <title>주차장 관리 상세 조회</title>

  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/parking/parking-detail.css}">
  </th:block>

  <!-- 카카오 지도 -->
  <script type="text/javascript"
    src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=1fc1193a647e2229d02c81559ac53d9e"></script>

</head>

<body>
  <div class="content" layout:fragment="content">

    <div class="header">
      주차장 관리
    </div>

    <div class="info">
      <div class="header-sm">
        차량 관리 > 차량 상세 조회
        <div class="btn-group">
          <!-- 수정 -->
          <button type="button" class="btn-update" onclick="">
            수정
          </button>
          <!-- 삭제 -->
          <form action="" method="post">
            <button type="submit" class="btn-delete-all" onclick="return confirm('정말 주차장 정보를 삭제하시겠습니까?');">
              삭제
            </button>
          </form>
        </div>
      </div>

      <div class="info-box-big-group">

        <div class="info-box-big">
          <div class="info-box box1">
            <div class="info-box-title">재랭이고개 사거리～기계공고 사거리 주차장 상세 정보</div>
            <div class="info-box-content">
              <table class="info-box-content-table">
                <tbody>
                  <tr>
                    <th>주소</th>
                    <td text="">00</td>
                  </tr>
                  <tr>
                    <th>위도</th>
                    <td text="">00</td>
                  </tr>
                  <tr>
                    <th>경도</th>
                    <td text="">00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="info-box box2">
            <div class="info-box-title">주차장 보유 차량</div>
            <div class="info-box-content">
              <table class="info-box-content-table2">
                <thead>
                  <tr>
                    <th class="center">차량번호</th>
                    <th>모델명</th>
                    <th>등급</th>
                    <th>카테고리</th>
                    <th>대여상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td text="" class="center">00</td>
                    <td text="">00</td>
                    <td text="">00</td>
                    <td text="">00</td>
                    <td text="">00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="info-box-big">
            <div id="map" class="info-box-map" ></div>
        </div>

      </div>

      <div class="btn-group">
        <button type="button" class="btn-go-back" onclick="">
          목록으로
        </button>
      </div>
    </div>

  </div>

  <th:block layout:fragment="js">
        <script th:src="@{/js/parking/map.js}"></script>
  </th:block>

</body>

</html>
