<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
      layout:decorate="~{layout/layout}">

<head>
    <title>주차장 관리 수정</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/parking/parking-update.css}">
    </th:block>

    <!-- 카카오 지도 -->
    <script type="text/javascript"
            src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=1fc1193a647e2229d02c81559ac53d9e"></script>

</head>

<body>
<div class="content" layout:fragment="content">

    <div class="header">
        주차장 관리
    </div>

    <div class="info">
        <div class="header-sm">
            주차장 관리 > 주차장 상세 조회 > 주차장 정보 수정
        </div>
        <form id="update-form" action=""
              method="post" onsubmit="return validateForm()">
            <div class="info-box-big">

                <div class="info-box box1">
                    <div class="info-box-title">재랭이고개 사거리～기계공고 사거리 주차장의 정보 수정</div>
                    <div class="info-box-content">
                        <div class="info-box-content-row">
                            <label for="parking-name">주차장 이름</label>
                            <input type="text" name="parkingName" id="parking-name" value="">
                        </div>
                        <div class="info-box-content-row">
                            <label for="parking-address">위치</label>
                            <input type="text" name="parkingAddress" id="parking-address" value="">
                        </div>
                        <div class="info-box-content-row">
                            <label for="parking-latitude">위도</label>
                            <input type="text" name="parkingLatitude" id="parking-latitude" value="">
                        </div>
                        <div class="info-box-content-row">
                            <label for="parking-longtitude">경도</label>
                            <input type="text" name="parkingLongtitude" id="parking-longtitude" value="">
                        </div>
                    </div>
                </div>

            </div>

            <div class="btn-group">
                <button type="button" class="btn-go-back"
                        onclick="">
                    목록으로
                </button>
                <button type="submit" class="btn-update" id="submit">
                    수정
                </button>
            </div>
        </form>
    </div>

</div>
</body>

</html>
