<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 상세 정보</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>사용자 상세 정보</h1>

<table border="1">
    <tr>
        <th>번호</th>
        <td th:text="${user.userNum}"></td>
    </tr>
    <tr>
        <th>아이디</th>
        <td th:text="${user.userId}"></td>
    </tr>
    <tr>
        <th>이름</th>
        <td th:text="${user.userName}"></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td th:text="${user.userEmail}"></td>
    </tr>
    <tr>
        <th>전화번호</th>
        <td th:text="${user.userPhone}"></td>
    </tr>
    <tr>
        <th>성별</th>
        <td th:text="${user.userGender == 1 ? '남성' : '여성'}"></td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td th:text="${user.userBirth}"></td>
    </tr>
    <tr>
        <th>주소</th>
        <td th:text="${user.userAddress}"></td>
    </tr>
    <tr>
        <th>상태</th>
        <td th:text="${user.userStatus == 1 ? '활성' : '비활성'}"></td>
    </tr>
    <tr>
        <th>계정 활성화</th>
        <td th:text="${user.enabled ? '활성화됨' : '비활성화됨'}"></td>
    </tr>
</table>

<a href="/api/admin/users">목록으로 돌아가기</a>
</body>
</html>
