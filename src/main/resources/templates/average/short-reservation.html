<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>단기 예약 평균 렌트 시간</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>⏳ 단기 예약 평균 렌트 시간 (Top 5)</h1>

<!-- 차량별 평균 렌트 시간 -->
<h2>🚗 차량별 평균 렌트 시간</h2>
<table>
  <tr>
    <th>차량명</th>
    <th>평균 렌트 시간</th>
  </tr>
  <tr th:each="rental : ${topShortCarRentalDuration}">
    <td th:text="${rental.label}"></td>
    <td th:text="${rental.count + '시간'}"></td>
  </tr>
</table>

<!-- 지역별 평균 렌트 시간 -->
<h2>📍 지역별 평균 렌트 시간</h2>
<table>
  <tr>
    <th>지역</th>
    <th>평균 렌트 시간</th>
  </tr>
  <tr th:each="rental : ${topShortRegionRentalDuration}">
    <td th:text="${rental.label}"></td>
    <td th:text="${rental.count + '시간'}"></td>
  </tr>
</table>

<!-- 사용자별 평균 렌트 시간 -->
<h2>👤 사용자별 평균 렌트 시간</h2>
<table>
  <tr>
    <th>사용자</th>
    <th>평균 렌트 시간</th>
  </tr>
  <tr th:each="rental : ${topShortUserRentalDuration}">
    <td th:text="${rental.label}"></td>
    <td th:text="${rental.count + '시간'}"></td>
  </tr>
</table>

<!-- 대시보드로 돌아가기 버튼 -->
<div class="back-to-dashboard">
  <a th:href="@{/api/admin/dashboard}" class="dashboard-btn">
    ⬅️ 대시보드로 돌아가기
  </a>
</div>

</body>
</html>
