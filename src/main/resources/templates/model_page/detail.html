<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 상세보기</title>
</head>
<body>
<h1>차량 상세 보기</h1>
<table>
    <thead>
    <tr>
        <td>차량 ID</td>
        <td>차량 브랜드</td>
        <td>차량 명</td>
        <td>차 종</td>
        <td>차량 정원</td>
        <td>차량 변속</td>
        <td>렌트 요금(시간)</td>
        <td>렌트 요금(1일)</td>
    </tr>
    </thead>
    <tr th:each="model: ${modelDetail}">
        <td th:text="${model.modelId}"
        <td th:text="${model.modelBrand}"></td>
        <td th:text="${model.modelName}"></td>
        <td th:text="${model.modelCategory}"></td>
        <td th:text="${model.modelSeateNum}"></td>
        <td th:text="${model.modelTransmission}"></td>
        <td th:text="${model.modelAmountHour}"></td>
        <td th:text="${model.modelAmountDay}"></td>
        <td><a th:href="@{/api/models/{modelId}/modify(modelId=${model.modelId})}">수정하기</a></td>
        <td><a href="#" th:data-item-id="${model.modelId}" onclick="confirmDelete(this); return false;">삭제하기</a></td>
</table>
</body>
</html>
