<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/parking/parking.css">
    <title>상세보기</title>
</head>
<body>
<h1>주차장 상세 보기</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>이름</td>
        <td>주소</td>
        <td>위도</td>
        <td>경도</td>
        <td>지역</td>
        <td>시·군·구</td>
        <td>수정</td>
        <td>삭제</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="parking : ${parkingDetail}">
        <td th:text="${parking.parkingId}"></td>
        <td th:text="${parking.parkingName}"></td>
        <td th:text="${parking.parkingAddress}"></td>
        <td th:text="${parking.parkingLatitude}"></td>
        <td th:text="${parking.parkingLongtitude}"></td>
        <td th:text="${parking.parkingProvince}"></td>
        <td th:text="${parking.parkingDistrict}"></td>
        <td>
            <!--            수정 버튼-->
            <a id="modify" th:href= "@{/api/admin/parkings/{parkingId}/modify(parkingId=${parking.parkingId})}">
                <button type="button" id="modify_btn">수정</button>
            </a>
        </td>
        <td>
            <!--            삭제 버튼-->
            <form id="delete" th:action=
                    "@{/api/admin/parkings/{parkingId}(parkingId=${parking.parkingId})}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" id="delete_btn">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- 지도 들어갈 자리 -->

<a th:href="@{/api/admin/parkings}">
    <button type="button">목록으로 돌아가기</button>
</a>

</body>
</html>
