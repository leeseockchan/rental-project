<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
    layout:decorate="~{layout/layout}">

<head>
    <title>차량 관리 수정</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/car/car-update.css}">
    </th:block>

    <script th:src="@{/js/inquiry/inquiry.js}" defer></script>

</head>

<body>
    <div class="content" layout:fragment="content">

        <div class="header">
            차량 관리
        </div>

        <div class="info">
            <div class="header-sm">
                차량 관리 > 신규 차량 등록
            </div>
            <form id="reply-form" action=""
                method="post" onsubmit="return validateForm()">
                <div class="info-box-big">

                    <div class="info-box box1">
                        <div class="info-box-title">차량 정보 변경</div>
                        <div class="info-box-content">
                            <div class="info-box-content-row">  
                                <label for="car-model">차량 모델</label>
                                <select name="carModel" id="car-model">
                                    <option value="1">아반떼</option>
                                    <option value="2">소나타</option>
                                    <option value="3">그랜저</option>
                                    <option value="4">투싼</option>
                                    <option value="5">쏘나타</option>
                                </select>
                            </div>
                            <div class="info-box-content-row">  
                                <label for="car-year">연식</label>
                                <select name="carYear" id="car-year">
                                    <option value="1">2021</option>
                                    <option value="2">2020</option>
                                    <option value="3">2019</option>
                                    <option value="4">2018</option>
                                    <option value="5">2017</option>
                                </select>
                            </div>
                            <div class="info-box-content-row">  
                                <label for="car-fuel">연료</label>
                                <select name="carFuel" id="car-fuel">
                                    <option value="1">가솔린</option>
                                    <option value="2">디젤</option>
                                    <option value="3">LPG</option>
                                    <option value="4">전기</option>
                                    <option value="5">수소</option>
                                </select>
                            </div>
                            <div class="info-box-content-row">  
                                <label for="car-grade">등급</label>
                                <select name="carGrade" id="car-grade">
                                    <option value="1">1등급</option>
                                    <option value="2">2등급</option>
                                    <option value="3">3등급</option>
                                    <option value="4">4등급</option>
                                    <option value="5">5등급</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="info-box box2">
                        <div class="info-box-title">보유 주차장 변경</div>
                        <div class="info-box-content">
                            <div class="info-box-content-row">  
                                <label for="car-parking1">도 / 시</label>
                                <select name="carParking1" id="car-parking1">
                                    <option value="1">서울</option>
                                    <option value="2">경기</option>
                                    <option value="3">인천</option>
                                    <option value="4">대전</option>
                                    <option value="5">대구</option>
                                </select>
                            </div>
                            <div class="info-box-content-row">  
                                <label for="car-parking2">행정구역</label>
                                <select name="carParking2" id="car-parking2">
                                    <option value="1">강남구</option>
                                    <option value="2">강동구</option>
                                    <option value="3">강북구</option>
                                    <option value="4">강서구</option>
                                    <option value="5">관악구</option>
                                </select>
                            </div>
                            <div class="info-box-content-row">  
                                <label for="car-parking3">주차장 이름</label>
                                <select name="carParking3" id="car-parking3">
                                    <option value="1">강남역 주차장</option>
                                    <option value="2">강동역 주차장</option>
                                    <option value="3">강북역 주차장</option>
                                    <option value="4">강서역 주차장</option>
                                    <option value="5">관악역 주차장</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="btn-group">
                    <button type="button" class="btn-go-back"
                        onclick="">
                        목록으로
                    </button>
                    <button type="submit" class="btn-update" id="submit">
                        수정
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
