<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>차량 상세 정보</title>
</head>
<body>
<h1>차량 관리</h1>
<h2>차량관리>차량상세조회</h2>
<table>
    <tr>
        <th th:text="|${car.carId}번 차량 상세 정보|"></th>
        <th> <!--            수정 버튼-->
            <a id="modify" th:href="@{/api/admin/vehicles/modify/{carId}(carId=${car.carId})}">
                <button type="button" id="modify_btn">수정</button>
            </a>
        </th>
        <th><!--            삭제 버튼-->
            <form id="delete" th:action=
                    "@{/api/admin/vehicles/{carId}(carId=${car.carId})}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" id="delete_btn">삭제</button>
            </form>
        </th>
    </tr>
    <tr>
        <th>등급</th>
        <th>카테고리</th>
        <th>차량현황</th>
        <th>옵션</th>
        <th>연료</th>
        <th>연식</th>
        <th>위치</th>
        <th>제조사</th>
        <th>모델명</th>
        <th>차 종</th>
        <th>변속 방식</th>
        <th>좌석 수</th>
        <th>1시간 대여료</th>
        <th>1일 대여료</th>
    </tr>
    <tr th:each="car : ${car}">
        <td th:text="${car.carGrade}"></td>
        <td th:text="${car.carCategory}"></td>
        <td th:text="${car.carStatus}"></td>
        <td th:text="${car.carOptions}"></td>
        <td th:text="${car.carFuel}"></td>
        <td th:text="${car.carYear}"></td>
        <td th:text="${car.parking.parkingName}"></td>
        <td th:text="${car.model.modelBrand}"></td>
        <td th:text="${car.model.modelName}"></td>
        <td th:text="${car.model.modelCategory}"></td>
        <td th:text="${car.model.modelTransmission}"></td>
        <td th:text="${car.model.modelSeateNum}"></td>
        <td th:text="${car.model.modelAmountHour}"></td>
        <td th:text="${car.model.modelAmountDay}"></td>
    </tr>
</table>
<a th:href="@{/api/admin/vehicles}">
    <button type="button">목록</button>
</a>
</body>
</html>
