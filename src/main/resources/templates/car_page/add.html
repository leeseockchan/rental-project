<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 관리 추가 페이지</title>
</head>
<body>
<h1>차량 관리</h1>
<h2>차량 관리>신규 차량 등록</h2>
<form id="add_carData" th:action="@{/api/admin/vehicles/add}" method="post">
    <table>
        <tr>
            <th><label for="carBrand">제조사</label></th>
            <th><label for="carModelName">모델명</label></th>
            <th><label for="carYear">연식</label></th>
            <th><label for="carFuel">연료</label></th>
            <th><label for="carGrade">등급</label></th>
        </tr>
        <tr>
            <td>
                <select id="carBrand" name="model.modelBrand">
                    <option th:each="brand: ${mBrandList}" th:value="${brand}" th:text="${brand}"
                            th:selected="${newCar.model.modelBrand == brand}">
                    </option>
                </select>
            </td>
            <td>
                <select id="carModelName" name="model.modelName">
                    <option th:each="mName: ${mNameList}" th:value="${mName}" th:text="${mName}"
                            th:selected="${newCar.model.modelName == mName}">
                    </option>
                </select>
            </td>
            <td>
                <select id="carYear" name="carYear">
                    <option th:each="yearList: ${yearList}" th:value="${yearList}" th:text="${yearList}"
                            th:selected="${newCar.carYear == yearList}">
                    </option>
                </select>
            </td>
            <td>
                <select id="carFuel" name="carFuel">
                    <option th:each="fuel : ${fuelList}" th:value="${fuel}" th:text="${fuel}"
                            th:selected="${newCar.carFuel == fuel}">
                    </option>
                </select>
            </td>
            <td>
                <select id="carGrade" name="carGrade">
                    <option th:each="grade : ${gradeList}" th:value="${grade}" th:text="${grade}"
                            th:selected="${newCar.carGrade == grade}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <th><label for="parkingProvince">도/시</label></th>
            <th><label for="parkingDistrict">행정구역</label></th>
            <th><label for="carParking">주차장 이름</label></th>
        </tr>
        <tr>
            <td>
                <select id="parkingProvince" name="parking.parkingProvince">
                    <option th:each="province : ${provinceList}" th:value="${province}" th:text="${province}">
                    </option>
                </select>
            </td>
            <td>
            <select id="parkingDistrict" name="parking.parkingDistrict">
                <option th:each="district : ${districtList}" th:value="${district}" th:text="${district}">
                </option>
            </select>
            </td>
            <td>
<!--                <select id="carParking" name="parking.parkingName">-->
<!--                    <option th:each="district : ${districtList}" th:value="${district}" th:text="${district}"-->
<!--                            th:selected="${newCar.parkingDistrict == district}">-->
<!--                    </option>-->
<!--                </select>-->
                <input type="text" id="carParking" name="parking.parkingName" th:value="${newCar.parking.parkingName}"/>
            </td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">
                <button type="button" onclick="location.href='/api/admin/vehicles'">목록</button>
            </td>
            <td>
                <button type="submit">등록하기</button>
            </td>
        </tr>
    </table>
</form>
<script src="/js/car/carAdd.js"></script>
</body>
</html>
