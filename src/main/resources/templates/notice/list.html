<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h2>게시글 목록</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/posts/view/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
        <td th:text="${post.createdAt}"></td>
    </tr>
</table>
</body>
</html>
