<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
<h2>게시글 상세보기</h2>
<p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
<p><strong>제목:</strong> <span th:text="${post.title}"></span></p>
<p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span></p>
<p><strong>내용:</strong></p>
<div id="content" th:utext="${post.content}"></div>

<a th:href="@{/posts/list}">목록으로</a>
<a th:href="@{/posts/edit/{id}(id=${post.id})}">수정</a>
<a th:href="@{/posts/delete/{id}(id=${post.id})}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
</body>
</html>
