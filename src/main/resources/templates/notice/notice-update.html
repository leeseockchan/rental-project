<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
    layout:decorate="~{layout/layout}">

<head>
    <title>공지사항 수정</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/notice/notice-update.css}">
    </th:block>
    <th:block layout:fragment="js">
        <script th:src="@{/js/notice/notice.js}" defer></script>
    </th:block>
</head>

<body>
    <div class="content" layout:fragment="content">

        <div class="header">
            공지사항 관리
        </div>

        <div class="info">
            <div class="header-sm">
                공지사항 관리 > 공지사항 상세 조회 > 공지사항 수정
            </div>

            <form id="">
                <div class="info-box-big">
                    <div class="info-box box1">
                        <div class="info-box-title">공지사항 수정</div>
                        <div class="info-box-content">
                            <table class="info-box-content-table">
                                <tbody>
                                    <tr>
                                        <th>공지 번호</th>
                                        <td><input type="text" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <th>작성자</th>
                                        <td><input type="text" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <th>제목</th>
                                        <td><input type="text" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td><input type="text" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <th>작성일</th>
                                        <td><input type="text" name="" id=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-go-back" onclick="">
                        목록으로
                    </button>
                    <button type="submit" class="btn-update" id="submit">
                        수정
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
