<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>예약 목록</title>
</head>
<body>
<h1>🚗 현재 정비 중인 차량 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>차량 ID</th>
    <th>모델명</th>
    <th>차량 등급</th>
    <th>연식</th>
    <th>연료</th>
    <th>정비 완료</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${maintenanceCars}">
    <td th:text="${car.carId}"></td>

    <!-- 모델명을 클릭하면 정비 상세 페이지로 이동 -->
    <td>
      <a th:href="@{|/admin/reservations/car/${car.carId}/maintenance-detail|}"
         th:text="${car.modelName}" style="text-decoration: none; color: blue; cursor: pointer;"></a>
    </td>

    <td th:text="${car.carGrade}"></td>
    <td th:text="${car.carYear}"></td>
    <td th:text="${car.carFuel}"></td>

    <!-- 정비 완료 버튼 -->
    <td>
      <form th:action="@{/admin/reservations/car/{carId}/complete-maintenance(carId=${car.carId})}" method="post"
            onsubmit="return confirm('이 차량의 정비를 완료하시겠습니까?');">
        <button type="submit">정비 완료</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>



<!-- 정비 완료 메시지 출력 -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<h1>빠른대여 예약 현황</h1>
<table border="1">
  <thead>
  <tr>
    <th>예약 ID</th>
    <th>차량 ID</th>
    <th>대여 장소</th>
    <th>반납 장소</th>
    <th>대여 시간</th>
    <th>반납 시간</th>
    <th>예약 상태</th>
    <th>자세히 보기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reservation : ${reservations}">
    <td th:text="${reservation.reservationId}"></td>
    <td th:text="${reservation.modelName}"></td> <!-- 차량 모델명 -->
    <td th:text="${reservation.rentalLocationName}"></td>
    <td th:text="${reservation.returnLocationName}"></td>
    <td th:text="${reservation.rentalDatetime}"></td>
    <td th:text="${reservation.returnDatetime}"></td>
    <td th:switch="${reservation.rentalState}">
      <span th:case="0">결제대기</span>
      <span th:case="1">결제완료</span>
      <span th:case="2">이용중</span>
      <span th:case="3">예약취소</span>
      <span th:case="4">이용완료</span>
      <span th:case="*">알 수 없음</span>
    </td>
    <td><a th:href="@{/admin/reservations/{id}(id=${reservation.reservationId})}">보기</a></td>
  </tr>
  </tbody>

</table>
</body>
</html>
