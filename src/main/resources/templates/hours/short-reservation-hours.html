<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>⬆️ 단기 예약 시간대 TOP 5</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>⬆️ 단기 예약 시간대 TOP 5</h1>

<table>
  <tr>
    <th>시간대</th>
    <th>예약 횟수</th>
  </tr>
  <tr th:each="hour : ${topShortRentalHours}">
    <td th:text="${hour.label + '시'}"></td>
    <td th:text="${hour.count}"></td>
  </tr>
</table>

<!-- 대시보드로 돌아가기 버튼 -->
<div class="back-to-dashboard">
  <a th:href="@{/api/admin/dashboard}" class="dashboard-btn">
    ⬅️ 대시보드로 돌아가기
  </a>
</div>

</body>
</html>
