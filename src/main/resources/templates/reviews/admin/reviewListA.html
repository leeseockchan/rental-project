<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination .active {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>리뷰 목록</h1>

<div>
    총 리뷰 개수: <span th:text="${pageDto.totalElements}"></span>
</div>

<table border="1">
    <tr>
        <th>리뷰 ID</th>
        <th>사용자 ID</th>
        <th>차량 ID</th>
        <th>만족도</th>
        <th>내용</th>
        <th>작성일</th>
    </tr>
    <tr th:each="review : ${pageDto.items}">
        <td th:text="${review.reviewId}"></td>
        <td th:text="${review.userNum}"></td>
        <td th:text="${review.carId}"></td>
        <td>
            차량 상태: <span th:text="${review.carConditionSatisfactionRating}"></span>,
            예약 과정: <span th:text="${review.reservationProcessSatisfactionRating}"></span>,
            가격: <span th:text="${review.priceSatisfactionRating}"></span>
        </td>
        <td th:text="${review.reviewContent}"></td>
        <td th:text="${review.reviewCreatedAt}"></td>
    </tr>
</table>

<!-- 페이징 UI -->
<div class="pagination">
    <a th:if="${pageDto.prev}" th:href="@{/api/admin/reviews(page=${pageDto.start - 1}, size=${pageDto.size})}">이전</a>

    <span th:each="pageNum : ${#numbers.sequence(pageDto.start, pageDto.end)}">
            <a th:href="@{/api/admin/reviews(page=${pageNum}, size=${pageDto.size})}"
               th:text="${pageNum}"
               th:classappend="${pageNum == pageDto.page} ? 'active' : ''"></a>
        </span>

    <a th:if="${pageDto.next}" th:href="@{/api/admin/reviews(page=${pageDto.end + 1}, size=${pageDto.size})}">다음</a>
</div>
</body>
</html>
