<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
      layout:decorate="~{layout/layout}">
<head>
  <title>대시보드</title>

    <link rel="stylesheet" th:href="@{/css/dashboard/dashboard.css}">
  <link rel="stylesheet" th:href="@{/css/dashboard/sample.css}">

  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script th:src="@{/js/dashboard/chart.js}"></script>

  <script th:inline="javascript" defer>

  </script>

</head>
<body>
<div class="content" layout:fragment="content">

  <div class="header">
    📊 관리자 DASHBOARD
  </div>

  <!-- ✅ 전체 회원 통계 -->
  <h2>👥 전체 회원 수</h2>
  <p class="total-users">총 회원 수: <span th:text="${userStats.totalUsers}"></span> 명</p>

  <!-- ✅ 성별 통계 -->
  <h2>🚻 성별 통계</h2>
  <div class="chart-content chart1" id="chart-container1"></div>

  <!-- ✅ 연령대 통계 -->
  <h2>📌 연령대별 통계</h2>
  <div class="chart-content chart2" id="chart-container2"></div>

  <!-- ✅ 빠른 예약 시간대 TOP 5 -->
  <h2>⏰ 빠른 예약 시간대 TOP 5</h2>
  <div th:insert="fragments/dashboard/hours/fast-reservation-hours :: sectionContent"></div>

  <!-- ✅ 단기 예약 시간대 TOP 5 -->
  <h2>⏰ 단기 예약 시간대 TOP 5</h2>
  <div th:insert="fragments/dashboard/hours/short-reservation-hours :: sectionContent"></div>

  <!-- ✅ 빠른 예약 - 가장 많이 대여한 지역 TOP 5 -->
  <h2>📍 빠른 예약 - 대여 지역 TOP 5</h2>
  <div th:insert="fragments/dashboard/rental-locations/fast-rental-locations :: sectionContent"></div>

  <!-- ✅ 단기 예약 - 가장 많이 대여한 지역 TOP 5 -->
  <h2>📍 단기 예약 - 대여 지역 TOP 5</h2>
  <div th:insert="fragments/dashboard/rental-locations/short-rental-locations :: sectionContent"></div>

  <!-- ✅ 빠른 예약 - 가장 많이 반납한 지역 TOP 5 -->
  <h2>🔄 빠른 예약 - 반납 지역 TOP 5</h2>
  <div th:insert="fragments/dashboard/return-locations/fast-return-locations :: sectionContent"></div>

  <!-- ✅ 단기 예약 - 가장 많이 반납한 지역 TOP 5 -->
  <h2>🔄 단기 예약 - 반납 지역 TOP 5</h2>
  <div th:insert="fragments/dashboard/return-locations/short-return-locations :: sectionContent"></div>

  <!-- ✅ 평균 렌트 시간 -->
  <h2>⏳ 평균 렌트 시간</h2>
  <div th:insert="fragments/dashboard/average/fast-reservation :: sectionContent"></div>
  <div th:insert="fragments/dashboard/average/short-reservation :: sectionContent"></div>

  <!-- ✅ 인기 차량 통계 -->
  <h2>🔥 가장 인기 있는 차량</h2>
  <div th:insert="fragments/dashboard/popular-cars/fast-popular-cars :: sectionContent"></div>
  <div th:insert="fragments/dashboard/popular-cars/short-popular-cars :: sectionContent"></div>

</div>
</body>
</html>
