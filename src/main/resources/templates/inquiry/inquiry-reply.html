<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
    layout:decorate="~{layout/layout}">

<head>
    <title>문의사항 답변</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/inquiry/inquiry-detail.css}">
    </th:block>
    <th:block layout:fragment="js">
        <script th:src="@{/js/inquiry/inquiry.js}" defer></script>
        <script th:inline="javascript">
            // 메세지 창 띄우기
            window.onload = function () {
                var successMessage = /*[[${successMessage}]]*/ '';
                if (successMessage && successMessage !== "null") {
                    alert(successMessage);
                }
            };
        </script>
    </th:block>
</head>

<body>
    <div class="content" layout:fragment="content">

        <div class="header">
            문의사항 관리
        </div>

        <div class="info">
            <div class="header-sm">
                문의사항 관리 > 문의사항 상세 조회 > 문의사항 답변
            </div>
            <form id="reply-form" th:action="@{/admin/inquiry/{inquiryId}/reply(inquiryId=${inquiry.inquiriesNum})}"
                method="post" onsubmit="return validateForm()">
                <div class="info-box-big">
                    <div class="info-box box1">
                        <div class="info-box-title">이용자 정보 및 질문</div>
                        <div class="info-box-content">
                            <table class="info-box-content-table">
                                <tbody>
                                    <tr>
                                        <th>문의 게시글 ID</th>
                                        <td th:text="${inquiry.inquiriesNum}"></td>
                                    </tr>
                                    <tr>
                                        <th>사용자 번호</th>
                                        <td th:text="${inquiry.userNum}"></td>
                                    </tr>
                                    <tr>
                                        <th>질문</th>
                                        <td th:text="${inquiry.inquiriesQ}"></td>
                                    </tr>
                                    <tr>
                                        <th>질문 작성일</th>
                                        <td th:text="${inquiry.inquiriesQCreatedAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="info-box box2">
                        <div class="info-box-title">관리자 정보 및 답변</div>
                        <div class="info-box-content">
                            <table class="info-box-content-table">
                                <tbody>
                                    <tr>
                                        <th>문의 게시글 ID</th>
                                        <td th:text="${inquiry.inquiriesNum}"></td>
                                    </tr>
                                    <tr>
                                        <th>답변</th>
                                        <td>
                                            <textarea id="inquiriesA" class="form-control" name="inquiriesA" rows="5"
                                                required th:text="${inquiry.inquiriesA}"
                                                oninput="validateInquiriesA()"></textarea>
                                            <span id="error-inquiriesA" style="color: red;"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>답변 작성일</th>
                                        <td th:text="${inquiry.inquiriesACreatedAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-go-back"
                        th:onclick="'location.href=\'' + @{/admin/inquiry} + '\''">
                        목록으로
                    </button>
                    <button type="submit" class="btn-update" id="submitReply">
                        수정 완료
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
