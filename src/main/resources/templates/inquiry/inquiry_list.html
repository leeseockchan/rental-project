<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
    layout:decorate="~{layout/layout}">

<head>
    <title>문의 목록</title>
    <script th:src="@{/js/inquiry.js}" defer></script>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/content.css}">
    </th:block>
</head>

<body>
    <div class="content" layout:fragment="content">

        <div class="header">
            문의사항 관리
        </div>

        <div class="info">
            <div class="header-sm">문의사항 게시판 정보</div>
            <div class="info-box-big">
                <div class="info-box box1">
                    <div class="info-box-title">전체 문의 게시글 수</div>
                    <div class="info-box-content">312대</div>
                </div>
                <div class="info-box box2">
                    <div class="info-box-title">미답변 게시글</div>
                    <div class="info-box-content">123대</div>
                </div>
                <div class="info-box box3">
                    <div class="info-box-title">답변 완료 게시글</div>
                    <div class="info-box-content">graphBox</div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="header-sm">차량 상세 검색</div>
            <div class="filter-box">
                <label for="filter-local-1">도/시</label>
                <select id="filter-local-1" name="selectLocal1">
                    <option value="local1">서울특별시</option>
                    <option value="local2">경기도</option>
                    <option value="local3">강원도</option>
                    <option value="local4">충청도</option>
                    <option value="local5">전라도</option>
                    <option value="local6">경상도</option>
                </select>
                <label for="filter-local-2">지역</label>
                <select id="filter-local-2" name="selectLocal2">
                    <option value="local1">지역1</option>
                    <option value="local2">지역2</option>
                    <option value="local3">지역3</option>
                    <option value="local4">지역4</option>
                    <option value="local5">지역5</option>
                    <option value="local6">지역6</option>
                </select>
            </div>

            <table class="table-box">
                <thead>
                    <tr>
                        <th style="width: 50px;">문의 번호</th>
                        <th style="width: 60px;">사용자 번호</th>
                        <th style="width: 60px;">관리자 번호</th>
                        <th style="width: 180px;">질문</th>
                        <th style="width: 180px;">답변</th>
                        <th style="width: 120px;">질문 작성일</th>
                        <th style="width: 120px;">답변 작성일</th>
                        <th style="width: 100px;">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inquiry : ${pageDto.items}"
                        th:attr="data-href=@{/api/admin/inquiry/{inquiryId}(inquiryId=${inquiry.inquiriesNum})}"
                        onclick="location.href=this.getAttribute('data-href')">
                        <td th:text="${inquiry.inquiriesNum}" style="max-width: 50px;"></td>
                        <td th:text="${inquiry.userNum}" style="max-width: 60px;"></td>
                        <td th:text="${inquiry.adminNum}" style="max-width: 60px;"></td>
                        <td th:text="${inquiry.inquiriesQ}" style="max-width: 180px;"></td>
                        <td th:text="${inquiry.inquiriesA}" style="max-width: 180px;"></td>
                        <td th:text="${inquiry.inquiriesQCreatedAt}" style="max-width: 120px;"></td>
                        <td th:text="${inquiry.inquiriesACreatedAt}" style="max-width: 120px;"></td>
                        <td style="max-width: 100px;">
                            <!-- 버튼 그룹 -->
                            <div>
                                <!-- 답변하기 버튼 -->
                                <a th:href="@{/api/admin/inquiry/{inquiryId}(inquiryId=${inquiry.inquiriesNum})}"
                                    class="btn-reply">
                                    답변하기
                                </a>

                                <!-- 답변 삭제 버튼 -->
                                <form
                                    th:action="@{/api/admin/inquiry/{inquiryId}/reply/clear(inquiryId=${inquiry.inquiriesNum})}"
                                    method="post">
                                    <button type="submit" class="btn-delete-reply"
                                        onclick="return confirm('정말 답변을 삭제하시겠습니까?');">
                                        답변 삭제
                                    </button>
                                </form>

                                <!-- 문의 삭제 버튼 -->
                                <form
                                    th:action="@{/api/admin/inquiry/{inquiryId}/delete(inquiryId=${inquiry.inquiriesNum})}"
                                    method="post">
                                    <button type="submit" class="btn-delete-all"
                                        onclick="return confirm('정말 문의를 삭제하시겠습니까?');">
                                        문의 삭제
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <a th:href="@{/api/admin/inquiry(page=${pageDto.start - 1}, size=${pageDto.size})}"
                   th:if="${pageDto.prev}">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </a>
                <span class="page-number" th:each="pageNum : ${#numbers.sequence(pageDto.start, pageDto.end)}">
                    <a th:href="@{/api/admin/inquiry(page=${pageNum}, size=${pageDto.size})}" th:text="${pageNum}"></a>
                </span>
                <a th:href="@{/api/admin/inquiry(page=${pageDto.end + 1}, size=${pageDto.size})}"
                   th:if="${pageDto.next}">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </a>
            </div>

        </div>
    </div>
</body>

</html>
